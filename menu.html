<body>

        <div class="top-icons">
            <a href="php/ranking.php" class="icon-button"><i class="fas fa-trophy"></i></a>
            <a href="php/ranking-tracking.php" class="icon-button"><i class="fas fa-medal"></i></a>
            <a href="balance.html" class="icon-button"><i class="fas fa-balance-scale-right"></i></a>
        </div>

        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span id="logged-as-text">Logueado como: </span>
            <span id="logged-username">Usuario</span>
            <span id="admin-badge" style="display: none;"> (Admin)</span>
        </div>
        <a href="index.html" class="logout-icon"><i class="fas fa-sign-out-alt"></i></a>

        <header class="header">
            <img src="assets/logoDraftosaurus.png" alt="Logo del juego" class="logo" />
            </header>

        <main class="menu">
            <a href="game.html" class="button button-play" id="play-button">Jugar</a>
            <a href="tracking.html" class="button button-follow" id="follow-button">Seguimiento</a>
            <a href="php/admin-mode.php" class="button button-admin" id="admin-button" style="display: none;">Modo Administrador</a>

         <div class="menu-footer">

            <button id="settings-btn" class="settings-icon" onclick="openLanguageSettings()">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <!-- Modal de configuración de idioma -->
        <div id="language-modal" class="language-modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeLanguageSettings()">&times;</span>
                <h2 id="settings-title">Configuración</h2>
                <div class="language-option">
                    <label for="language-select-menu" id="language-label">Idioma:</label>
                    <select id="language-select-menu">
                        <option value="es">Español</option>
                        <option value="en">English</option>

    <script src="scripts/profile.js"></script>
    <script src="scripts/language.js"></script>
    <script>
        // Mostrar el nombre del usuario cuando carga la página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Cargando perfil en menu.html');
            if (window.UserProfile) {
                // Mostrar el nombre del usuario
                UserProfile.displayUserName('logged-username');
                
                // Mostrar elementos de admin solo si es ADMIN
                const adminButton = document.getElementById('admin-button');
                const adminBadge = document.getElementById('admin-badge');
                
                if (UserProfile.isAdmin()) {
                    console.log('Usuario es ADMIN - Mostrando elementos de administrador');
                    adminButton.style.display = 'block';
                    adminBadge.style.display = 'inline';
                } else {
                    console.log('Usuario normal - Ocultando elementos de administrador');
                    adminButton.style.display = 'none';
                    adminBadge.style.display = 'none';
                }
            } else {
                console.error('UserProfile no está disponible');
            }
        });
    </script>
</body>

</html>
