<!DOCTYPE html>

<body>
    <!-- Modal de configuraci√≥n de partida -->
    <div id="modal-config" class="modal-ganador" style="display:none;">

            <h3 style="text-align:center; color:#fff; margin-top:0;" id="game-config-title">Configuraci√≥n de la partida</h3>
            <div style="color:#fff; margin-bottom:10px;" id="select-players-text">Selecciona la cantidad de jugadores (2-5) y edita sus nombres:</div>

                <option value="3" id="option-3-players">3 jugadores</option>
                <option value="4" selected id="option-4-players">4 jugadores</option>
                <option value="5" id="option-5-players">5 jugadores</option>
            </select>
            <div id="nombres-jugadores">
                <div class="input-nombre" data-idx="1" style="margin-bottom:6px;"><label style="color:#fff;" id="player-1-label">Jugador 1:</label><input maxlength="12" class="input-nombre-text" data-idx="1" id="player-1-input" value="Jugador 1" style="width:100%; padding:6px; text-align:center;"/></div>
                <div class="input-nombre" data-idx="2" style="margin-bottom:6px;"><label style="color:#fff;" id="player-2-label">Jugador 2:</label><input maxlength="12" class="input-nombre-text" data-idx="2" id="player-2-input" value="Jugador 2" style="width:100%; padding:6px; text-align:center;"/></div>

                <div class="input-nombre" data-idx="5" style="margin-bottom:6px; display:none;"><label style="color:#fff;" id="player-5-label">Jugador 5:</label><input maxlength="12" class="input-nombre-text" data-idx="5" id="player-5-input" value="Jugador 5" style="width:100%; padding:6px; text-align:center;"/></div>

    </div>

                <span class="perfil-rival" id="rival4-perfil"><button class="boton-rival" id="rival4-boton"><span class="fondo-rival" id="rival4-fondo"><span class="cabeza-rival" id="rival4-cabeza"></span><span class="cuerpo-rival" id="rival4-cuerpo"></span></span></button><span class="nombre-rival" id="rival4-nombre">Jugador 4</span><span class="puntaje-rival" id="rival4-puntaje"><span class="puntaje-rival-texto">Puntaje: </span><span class="puntaje-rival-valor" id="rival4-puntaje-valor">XX</span></span></span>
                <span class="perfil-rival" id="rival5-perfil"><button class="boton-rival" id="rival5-boton"><span class="fondo-rival" id="rival5-fondo"><span class="cabeza-rival" id="rival5-cabeza"></span><span class="cuerpo-rival" id="rival5-cuerpo"></span></span></button><span class="nombre-rival" id="rival5-nombre">Jugador 5</span><span class="puntaje-rival" id="rival5-puntaje"><span class="puntaje-rival-texto">Puntaje: </span><span class="puntaje-rival-valor" id="rival5-puntaje-valor">XX</span></span></span>
            </div>

            <div class="div-calculadora" id="calculadora-jugador1">

                <div class="parcela-item"><span class="icono-parcela"><img src="assets/emojis/parejasEmoji.jpg" alt="emojis parejasEmoji" style="width: 20px;"></span>        <label class="nombre-parcela" id="pairs-plot-label">Parcela de Parejas</label>        <button class="btn-decrementar">-</button><span class="valor-parcela">0</span><button class="btn-incrementar">+</button></div>
                <div class="parcela-item"><span class="icono-parcela"><img src="assets/emojis/unicoEmoji.jpg" alt="emojis unicoEmoji" style="width: 20px;"></span>            <label class="nombre-parcela" id="unique-plot-label">Parcela de √önico</label>         <span class="checkbox-container"><input type="checkbox" class="checkbox-parcela"></span></div>

        <div class="resultado-container">
                <button id="boton-calcular-ganador" class="button button-play">Calcular</button>

        <div id="modal-ganador" class="modal-ganador" style="display:none;">

    </main>

    <script src="scripts/language.js"></script>
    <script src="scripts/tracking.js"></script>
